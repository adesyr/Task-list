<ion-header>
  <ion-toolbar>
    <!-- Pour remettre le 'burger' au lieu du back button-->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>tasks-list</ion-title>
    <!-- <ion-back-button defaultHref='/' slot="start"></ion-back-button> -->
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Pour ajouter une nouvelle tâche -->
  <ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
    <ion-fab-button size="small" href="/form">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Etape 3: on récupére dans le html avec ngFor -->
  <ion-list>
    <ion-item-sliding *ngFor='let task of taskList'>
    <ion-item>
      <ion-checkbox [checked]='task.done' color='secondary'></ion-checkbox>
      <ion-label> {{ task.taskName }} </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-button (click)='editTask(task.id)' size='small'>
      <ion-icon name="create" ></ion-icon>
    </ion-button>

    <ion-button (click)='deleteTask(task.id)' size='small' color="danger">
        <ion-icon name="trash" ></ion-icon>
      </ion-button>

    </ion-item-options>
  </ion-item-sliding>
  </ion-list>


</ion-content>
