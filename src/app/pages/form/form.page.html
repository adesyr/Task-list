<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="/" slot="start"></ion-back-button>
    <ion-title>Ajouter tâche</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nouvelle tâche</ion-label>

    <!-- Etape 5: On lie le formulaire avec ngModel -->
    <ion-textarea type="text" [(ngModel)]="task.taskName"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" [(ngModel)]="task.done" color="dark"></ion-checkbox>
        <ion-label>Terminée</ion-label>

    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>

  <ion-button type="submit" expand="block" (click)='addTask()'>Ajouter tâche</ion-button>

</ion-footer>
