<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-refresher slot="fixed" (ionRefresh)= "doRefresh($event)">
        <ion-refresher-content
          refreshingText = 'Chargement des utilisateurs en cours'
          refreshing-spinner='circles'
          pulling-text="Glisser pour actualiser le menu">
      </ion-refresher-content>
      </ion-refresher>


  <!-- MosaÃ¯que de personnages -->
  <ion-grid>
    <ion-row>
      <ion-col size='3' *ngFor='let user of userList'>
        <ion-img [src]='user.picture.large' (click)='showDetails(user)'></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-infinite-scroll (ionInfinite) ="loadMore($event)">
    <ion-infinite-scroll-content
    loadingText="chargement en cours"
    loadingSpinner="bubbles">
  </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
